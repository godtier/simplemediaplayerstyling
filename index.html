<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <script src="https://kit.fontawesome.com/b843591bc9.js" crossorigin="anonymous"></script>
</head>
<body> 
    <h1>Simp_Pl</h1>
    <h2>So Minimal, So Simple, So...Stupid.</h2>
    <video src="videos/dolphinyell.mp4" id="video" class="screen"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="far fa-play-circle fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="far fa-stop-circle fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
        <span class="timestamp" id="timestamp">00:00</span></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
